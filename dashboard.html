<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Mahasiswa</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <script type="module" src="dashboard.js"></script>
</head>
<body>
    <header>
        <h1>CRUD By Rangga</h1>
        <div class="user-info">
            <span id="username">Pengguna</span>
            <button id="logoutBtn">Logout</button>
        </div>
  </header>

  <main>
    <!-- Sapaan akan muncul di sini -->
    <h2 id="sapaan"></h2>

    <h2>Daftar Mahasiswa</h2>
    <table id="mahasiswaTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>NIM</th>
          <th>Jurusan</th>
          <th>Tanggal Lahir</th>
          <th>Tempat Tinggal</th>
          <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data mahasiswa akan dimuat di sini -->
      </tbody>
    </table>
    <button id="tambahBtn">Tambah Data</button>
  </main>

  <footer>
      <p>Â© 2025 Rangga - CRUD Mahasiswa</p>
    </footer>
</body>
</html>
